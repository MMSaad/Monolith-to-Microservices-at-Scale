script:
- cd udacity-c3-restapi-feed
- npm i
- npm install forever -g
- npm run-script build
- forever start --minUptime 100000 --spinSleepTime 100000 ./www/server.js
- sleep 5
- curl http://localhost:8080
- forever stop ./www/server.js
